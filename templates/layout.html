<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather Centre</title>

    <link href="static/bootstrap.min.css" rel="stylesheet">

    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap.min.js"></script>

</head>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
				<div class="navbar-header">

					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="summary">Weather Centre</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="summary">Summary</a>
						</li>
					</ul>

					<form class="navbar-form navbar-left" role="form" method="post" action="domain">
						<div class="form-group">
							<label for="domain">Domain</label>
                            <input type="text" class="form-control" id="domain" placeholder="Enter domain name" name="domain" required>
						</div>
                        <button type="submit" class="btn btn-default">Domain Search</button>

					</form>

					<ul class="nav navbar-nav">
						<li class="active">
							<a href="search">Advanced Search</a>
						</li>
					</ul>

				</div>

			</nav>
		</div>
	</div>
	{% block body %}{% endblock %}
</div>
