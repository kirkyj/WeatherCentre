{% extends "layout.html" %}
{% block body %}
<body>


	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<h3>
				Domain Search Results
			</h3>
			<p>
				 Found {{ count }} domains
			</p>

            {% if count > 0 %}

            <div class="row">
				<div class="col-md-12">
                    <table class="table table-hover table-condensed">
				        <thead>
					        <tr>
						        <th>
							        Domain
						        </th>
						        <th>
							        Organisation
						        </th>
					        </tr>
				        </thead>
				        <tbody>
                            {% for entry in list %}
                            <tr>
                                <td><a href="domaindd?domain={{ entry }}">{{ entry }}</a></td>
                                <td>{{ list[entry] }}</td>
                            </tr>{% endfor %}
				        </tbody>
			        </table>
                </div>
            </div>

            {% endif %}
        </div>

</body>
{% endblock %}
