{% extends "layout.html" %}
{% block body %}
<body>


	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h3>
				ASN Search Results
			</h3>
			<p>
				 Found {{ count }} matching ASNs
			</p>

            {% if count > 0 %}

            <div class="row">
				<div class="col-md-12">
                    <table class="table table-hover table-condensed">
				        <thead>
					        <tr>
						        <th>
							        ASN
						        </th>
						        <th>
							        ASN Organisation
						        </th>
					        </tr>
				        </thead>
				        <tbody>
                            {% for entry in list %}
                            <tr>
                                <td>{{ entry }}</td>
                                <td>{{ list[entry] }}</td>
                            </tr>{% endfor %}
				        </tbody>
			        </table>
                </div>
            </div>

            {% endif %}
        </div>

</body>
{% endblock %}
