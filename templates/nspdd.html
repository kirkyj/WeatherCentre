{% extends "layout.html" %}
{% block body %}

<body>

	<div class="row">
		<div class="col-md-12">
			<h3>
				Details for {{ nsp }}
			</h3>

            <div class="row">
                <div class="col-md-6">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                              <th colspan="2">Domains registered to this DNS Provider</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Domains</td>
                                <td>{% if domains|length == 0 %}
                                    No domains found
                                    {% else %}
                                        {% for domain in domains %}
                                            <a href="domaindd?domain={{ domain }}">{{ domain }}.gov.uk</a>
                                        {% endfor %}
                                    {% endif %} </td>
                            </tr>

                        </tbody>

			        </table>
		        </div>
            </div>
        </div>
    </div>

</body>
{% endblock %}
