{% extends "layout.html" %}
{% block body %}
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3>
				Details for e-mail address {{ email }}
			</h3>
            <div class="row">
                <div class="col-md-6">
			        <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                              <th colspan="2">Domains registered by this e-mail address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Domains</td>
                                <td>{% if domains|length == 0 %}
                                    No domains found
                                    {% else %}
                                        {% for domain in domains %}
                                            <a href="domaindd?domain={{ domain }}">{{ domain }}</a>
                                        {% endfor %}
                                    {% endif %} </td>
                            </tr>

                        </tbody>

			        </table>
		        </div>
            </div>
        </div>
    </div>
</div>
        <script src="static/jquery.min.js"></script>
        <script src="static/bootstrap.min.js"></script>
        <script src="static/scripts.js"></script>

</body>
</html>

{% endblock %}
