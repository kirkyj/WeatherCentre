{% block body %}
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 50%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>


<table>
  <tr>
    <th>DNS Provider</th>
    <th>Quantity</th>
  </tr>
     {% for entry in entries %}
  <tr>
    <td><a href="blah.html">{{entry[0]}}</a> </td>
    <td>{{entry[1]}}</td>
  </tr>

{% endfor %}
</table>

{% endblock %}
